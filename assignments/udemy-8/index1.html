<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Fill Me In">
    <meta name="author" content="John Doe">

    <!-- This start file was build by Paul Cheney  -->
    <title>HTML5 Start Site by Paul Cheney</title>

    <!-- TELLS PHONES NOT TO LIE ABOUT THEIR WIDTH & stops the font from enlarging when a phone is turned sideways-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">




    <!-- STYLE SHEETS -->
    <link href="css/normalize.css" rel="stylesheet">
    <!-- phone-default -->
    <link href="css/small.css" rel="stylesheet">
    <!-- enhance-tablet -->
    <link href="css/medium.css" rel="stylesheet">
    <!-- enhance-desktop -->
    <link href="css/large.css" rel="stylesheet">



</head>

<body>
    <!-- HEADER HERE -->
    <header>
        <h1>Storm Center</h1>
    </header>


    <!-- NAVIGATION HERE -->
    <nav class="clearfix">
        <ul>
            <li><a href="#">About</a></li>
            <li class="active"><a href="#">Propose</a></li>
            <li><a href="#">Winners</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>


    <!-- CONTENT HERE -->
    <main>
        <h1>Storm Center</h1>

        <form method="get" action="thanks.html">
            <fieldset>
                <legend>Contact Information</legend>
                <label class="top">Full Name(required)* <input type="text" name="name" pattern="{a-zA-Z -._] {5,99}" required></label>
                <label class="top">Email <input type="email" name="email" placeholder="stormchaser@gmail.com"></label>
                <label class="top">Phone(required)* <input type="tel" name="phone" value="" pattern="[0-9]{10,20}" placeholder="1235551234" required></label>
                <label class="top">Zip Code(required)* <input type="number" name="zip" pattern="(\d{5}([\-]\d{4})?)"
                        placeholder="83263" required></label>
            </fieldset>
            <fieldset>
                <legend>Storm Information</legend>
                <label class="top">Storm Date<input type="date" name="stormDate"></label>

                <div>Storm Rateing</div>
                <label for="rating" class="sbs">Rating (1 to 10):</label>
                <input type="range" id="rating" value="5" min="1" max="10" step="1" oninput="adjustRating(this.value)"
                    onchange="adjustRating(this.value)">
                <span id="ratingvalue">5</span><br>

                <label class="top">Storm Type
                    <input list=stormType Name="stormType">
                    <datalist id="stormType">
                        <option value="Flash Flood">
                        <option value="Hail">
                        <option value="Hurricane">
                        <option value="Thunder Storm">
                        <option value="Tornado">
                    </datalist>

                </label>
                <div>User In Danger</div>
                <label class="sbs"><input type="radio" name="danger" value="yes">Yes</label>
                <label class="sbs"><input type="radio" name="danger" value="Maybe">Mabye</label>
                <label class="sbs"><input type="radio" name="danger" value="No">No</label>

                <label class="top">Storm Region<select Name="sRegion">
                        <option value="">Select Region &#9662;</option>
                        <option value="preston">Preston</option>
                        <option value="sodasprings">Soda Springs</option>
                        <option value="fishhaven">Fish Haven</option>
                    </select>
                    <h2>Addditional information</h2>
                    <textarea class="top" rows="4" cols="50">
                        
                    </textarea>
                </label>

            </fieldset>

            <input type="submit" value="Report Your Storm" class="submitBtn">

        </form>


    </main>


    <script src="js/sliderrating.js"></script>
</body>

</html>
