<!DOCTYPE html>
<html lang="en-us">

<head>

<body>
    <header>
        <h2> Table Build </h2>
        <h3>Kirk Mortenson<br>CIT 230</h3>

        <br><br>

    <table>
        <thead>
            <tr>
                <th colspan="3">ACME Wild West</th>
            </tr>
            <tr>
                <td><b>Period</b></td>
                <td><b>Sales</b></td>
                <td><b>Sales Goal</b></td>
            </tr>
        </thead>
        <tbody>

            <tr>
                <td>August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr>
                <td>September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>October</td>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>November</td>
                <td>$8,610</td>
                <td class="highlight">$7,500</td>
            </tr>
            <tr>
                <td><i>Black Friday</i></td>
                <td colspan="2">$3,200</td>
            </tr>
            <tr>
                <td>December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">compiled 12.20,2020 by bRauls</td>
            </tr>
        </tfoot>


    </table>
