<!DOCTYPE html>
<Html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="author" content="Kirk Mortenson">
    <meta name="description" content="final project Kirk Mortenson, CIT 261 Mobile Application Devlopment BYUI">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>TIC TAC TOE</h1>
    </header>

    <div id="quoteDisplay"></div>

    <table>
        <tr>
            <td class="cell" id="0"></td>
            <td class="cell" id="1"></td>
            <td class="cell" id="2"></td>
        </tr>
        <tr>
            <td class="cell" id="3"></td>
            <td class="cell" id="4"></td>
            <td class="cell" id="5"></td>
        </tr>
        <tr>
            <td class="cell" id="6"></td>
            <td class="cell" id="7"></td>
            <td class="cell" id="8"></td>
        </tr>
    </table>
    <div class="endgame" id="end">
    </div>
    <button class="button" onclick="startGame()">Replay</button>

</body>
<script src="quote.js"></script>
<script src="script.js"></script>

</html>
